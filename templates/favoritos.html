<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos - {{ titulo }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/edits.css">
</head>
<body>
    <div class="container mt-4">
        <h2>{{ titulo }}</h2>
        {% if favoritos %}
            <ul class="list-group">
                {% for favorito in favoritos %}
                    <li class="list-group-item">
                        <a href="{{ url_for('anuncio', id=favorito.anuncio_id) }}">{{ favorito.anuncio.nome }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Você ainda não adicionou nenhum anúncio aos favoritos.</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <p><a href="{{ url_for('index') }}">Página inicial</a></p>
</body>
</html>
