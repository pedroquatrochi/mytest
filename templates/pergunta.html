<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer uma Pergunta</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Faça sua Pergunta</h1>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">Menu</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('usuario') }}">Cadastro de Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('anuncio') }}">Cadastro de Anúncio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('compra') }}">Compra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pergunta') }}">Pergunta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('favoritos_usuario') }}">Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('categoria') }}">Config Categoria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('relvendas') }}">Relatório Vendas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('relcompras') }}">Relatório Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <form action="{{ url_for('pergunta') }}" method="POST">
            <div class="form-group">
                <label for="anuncio">Anúncio:</label>
                <select name="anuncio" id="anuncio" class="form-control" required>
                    <option value="" disabled selected>Selecione um anúncio</option>
                    {% for anuncio in anuncios %}
                    <option value="{{ anuncio.id }}">{{ anuncio.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="pergunta">Pergunta:</label>
                <textarea name="pergunta" id="pergunta" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
        <p class="mt-4"><a href="{{ url_for('index') }}" class="btn btn-link">Página inicial</a></p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
