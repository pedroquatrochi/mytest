<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer uma Pergunta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Faça sua Pergunta</h1>
        <form action="{{ url_for('pergunta') }}" method="POST">
            <div class="form-group">
                <label for="anuncio">Anúncio:</label>
                <select name="anuncio" id="anuncio" required>
                    <option value="" disabled selected>Selecione um anúncio</option>
                    {% for anuncio in anuncios %}
                    <option value="{{ anuncio.id }}">{{ anuncio.nome }}</option>
                    {% endfor %}
                </select>
            </div>            
            <div class="form-group">
                <label for="pergunta">Pergunta:</label>
                <textarea name="pergunta" id="pergunta" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <p><a href="{{ url_for('index') }}">Página inicial</a></p>
</body>
</html>
