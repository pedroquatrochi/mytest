<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Comprar Anúncio - {{ titulo }}</title>
    <link rel="stylesheet" href="../static/css/edits.css">
</head>
<body>
    <h2>{{ titulo }}</h2>
    <p>Você está comprando: <strong>{{ anuncio.nome }}</strong></p>
    <form action="{{ url_for('compra', anuncio_id=anuncio.id) }}" method="post">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required>
        <button type="submit">Comprar</button>
    </form>
    <a href="{{ url_for('anuncio', id=anuncio.id) }}">Cancelar</a>
</body>
</html>
